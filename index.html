  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Zetta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">
    

    <title>Serial Slashers the Game</title>
  </head>
  <body>
    <div class="container ultiumClass" id="ultium">
      <div class="row"></div>
    </div>
    <div class="container" id="divOne">
      <!-- this is me header row  -->
      <div class= "row justify-content-center" id= "header">
        <h1 id = "myHeading">Serial Slashers</h1> 
      </div>
      <!-- this is going to be the initial row where my characters are displayed -->
      <div class="row justify-content-center" id="pickPlayerRow">
         
      </div>
      <div class="row justify-content-center">
        <h2 id="pickText"> PICK A PLAYER TO BEGIN THE GAME</h2>
      </div>
      </div>
      <!-- this is going to be the row where the fightng happens -->
      <div class="row justify-content-center" id="enemiesLeft">
        
      </div>

    </div>

    <div class="container justify-content-center" id="divTwo">
      <div class="row justify-content-center">
        <div class="col-sm-4 justify-content-center" >
          <div class="row">
            <div class="col-sm justify-content-center" id="playerDiv"></div>
          </div>
          <div class="row">
            <div class="col-sm justify-content-center" id="playerHealthDiv"></div>
          </div>
        </div>
        <div class="col-sm-4 justify-content-center">
           <div class="row">
             <div class="col-sm justify-content-center">
                <img src="assets/images/battle_icons/vs.jpg" width="300px" height="200px" alt="vs">
             </div>
           </div>
           <div class="row justify-content-center">
             <div class="col-sm justify-content-center">
                <button id="attackbtn" type="button" class="animated bounce">Attack</button>
             </div>
           </div> 
            
        </div>
        <div class="col-sm-4 justify-content-center">
          <div class="row">
            <div class="col-sm justify-content-center" id="enemyDiv"></div>
          </div>
          <div class="row" id="enemyHealthDiv"></div>
        </div>
      </div>  

       <!-- this row is going to be where I keep Score Information -->
      <div class = "row justify-content-center" >
        <div class="col justify-content-center" id="msg">
          
        </div>
      </div>

    </div>



    </div>

    <!-- jquery script -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- my script -->
    <script src="assets/javascript/script.js" type="text/javascript"></script>
  </body>
  </html>
