  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Zetta&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Serial Slashers the Game</title>
  </head>
  <body>
    <div class="container">
      <!-- this is me header row  -->
      <div class= "row justify-content-center" id= "header">
        <h1 id = "myHeading">Serial Slashers</h1> 
      </div>
      <!-- this is going to be the initial row where my characters are displayed -->
      <!-- they exist in their own collums -->
      <div class="row">
        <div class="col-sm-3 justify-content-center">
          <span><img src="assets/images/battle_icons/michael.jpg" alt="An Images of Michael Meyers" id="michael" class="image" width="200px" height="200px"></span> 
        </div>
        <div class="col-sm-3 justify-content-center">
          <img src="assets/images/battle_icons/jason.jpg" alt="An Images of Jason Vorheese" id="jason" class="image" width="200px" height="200px">
        </div>
        <div class="col-sm-3 justify-content-center">
          <img src="assets/images/battle_icons/freddy.jpg" alt="An Image of Freddy Kreuger" id="freddy" class="image" width="200px" height="200px">
        </div>
        <div class="col-sm-3 justify-content-center">
          <img src="assets/images/battle_icons/ghostface.jpg" alt="An Image of Ghostface" id="ghostFace" class="image" width="200px" height="200px">
        </div>
      </div>
      <!-- this is going to be the row where the "enemies drop" after I select a character to play as -->
      <div class="row">
        <div class="col-sm-4">
          <span class="fallInlineEnemies justify-content-center" id="fallInlineEnemies1"></span>
        </div>
        <div class="col-sm-4">
          <span class="fallInlineEnemies justify-content-center" id="fallInlineEnemies2"></span>
        </div>
        <div class="col-sm-4">
          <span class="fallInlineEnemies justify-content-center" id="fallInlineEnemies3"></span>
        </div>
      </div>
      <!-- this is going to be the row where the defeated enemies go -->
      <div class="row">
        <div class="col-sm-4">
          <span class="DeadInlineEnemies justify-content-center" id="DeadInlineEnemies1"></span>
        </div>
        <div class="col-sm-4">
          <span class="DeadInlineEnemies justify-content-center" id="DeadInlineEnemies2"></span>
        </div>
        <div class="col-sm-4">
          <span class="DeadInlineEnemies justify-content-center" id="DeadInlineEnemies3"></span>
        </div>
      </div>
      <!-- this row is going to be where I keep Score Information -->
      <div class="row scoreDiv">
        <div class="col-sm-4">
          <span id="wins">Wins:</span>
        </div>
        <div class="col-sm-4">
          <span id="losses">Losses:</span>
        </div>
        <div class="col-sm-4">
          <span id="health">Health:</span>
        </div>
      </div>
    

    </div>

    <!-- jquery script -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- my script -->
    <script src="assets/javascript/script.js" type="text/javascript"></script>
  </body>
  </html>
