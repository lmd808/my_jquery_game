  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Zetta&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Serial Slashers the Game</title>
  </head>
  <body>
    <div class="container">
      <!-- this is me header row  -->
      <div class= "row justify-content-center" id= "header">
        <h1 id = "myHeading">Serial Slashers</h1> 
      </div>
      <!-- this is going to be the initial row where my characters are displayed -->
      <div class="row">
        <div class="col-sm-3 justify-content-center">
          <span class="fallInlineEnemies justify-content-center" id="fallInlineEnemies1">              
             <img src="assets/images/battle_icons/michael.jpg" alt="An Images of Michael Meyers" id="michael" class="image">
          </span>
        </div>
        <div class="col-sm-3 justify-content-center">
          <span class="fallInlineEnemies justify-content-center" id="fallInlineEnemies2">            
            <img src="assets/images/battle_icons/jason.jpg" alt="An Images of Jason Vorheese" id="jason" class="image">   </span>
        </div>
        <div class="col-sm-3 justify-content-center">
          <span class="fallInlineEnemies justify-content-center" id="fallInlineEnemies3">
            <img src="assets/images/battle_icons/freddy.jpg" alt="An Image of Freddy Kreuger" id="freddy" class="image">       
          </span>
        </div>
        <div class="col-sm-3 justify-content-center">
            <span class="fallInlineEnemies justify-content-center" id="fallInlineEnemies4">
              <img src="assets/images/battle_icons/ghostface.jpg" alt="An Image of Ghostface" id="ghostFace" class="image">                             
            </span>          
      </div>
      </div>
      <!-- this is going to be the row where the fightng happens -->
      <div class="row">
        <div class="col-sm-4">
          <span class="DeadInlineEnemies justify-content-center" id="DeadInlineEnemies1"></span>
        </div>
        <div class="col-sm-4">
          <span class="DeadInlineEnemies justify-content-center" id="DeadInlineEnemies2"></span>
        </div>
        <div class="col-sm-4">
          <span class="DeadInlineEnemies justify-content-center" id="DeadInlineEnemies3"></span>
        </div>
      </div>
      <!-- this row is going to be where I keep Score Information -->
      <div class="row justify-content-center" id="buttondiv">
              <button id="clickToAttack" type="button">Click Here to Attack</button>
        </div>
      </div>
    

    </div>

    <!-- jquery script -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- my script -->
    <script src="assets/javascript/script.js" type="text/javascript"></script>
  </body>
  </html>
